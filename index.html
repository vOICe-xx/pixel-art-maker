<!DOCTYPE html>
<html>
  <head>
    <style>
		body {
			display: flex;
			justify-content: center;
			align-items: center;
			flex-direction: column;
			background-color: darkgray;
		}
		.Pixel {
			height: 8px;
			width: 8px;
			background-color: white;
			border: 1px solid lightgray;
		}
		#Main-block {
			display: flex;
			justify-content: center;
			align-items: flex-end;
			flex-direction: column;
			background-color: white;
			border-radius: 4px;
			border: 2px solid lightgray;
			min-height: 500px;
			min-width: 700px;
		}
		#Palette {
			display: flex;
			justify-content: center;
			align-items: center;
			border-top: 1px solid lightgray;
			width: 100%;
			min-height: 60px;
		}
		#Pixel-maker {
			display: flex;
			justify-content: center;
			align-items: center;
			align-self: stretch;
			height: 100%;
			width: 100%;
			min-height: 350px;
		}
		#Gridinp {
			display: flex;
			justify-content: center;
		}
    </style>
  </head>
  <body>
		<div id="Main-block">
			<div id="Pixel-maker"></div>
			<div id="Palette"></div>
		</div>
		<div id="Gridinp"><input type="number"></div>
	<script src="pixel-maker.js"></script>
  </body>
</html>
