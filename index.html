<!DOCTYPE html>
<html>
  <head>
    <style>
		body {
			display: flex;
			justify-content: center;
			align-items: center;
			flex-direction: column;
			background-color: darkgray;
		}
		.Pixel {
			height: 8px;
			width: 8px;
			border: 1px solid #f1eeee;
		}
		#Main-block {
			display: flex;
			justify-content: center;
			align-items: flex-end;
			flex-direction: column;
			background-color: white;
			border-radius: 4px;
			border: 2px solid lightgray;
			min-height: 500px;
			min-width: 700px;
			margin-top: 40px;
		}
		#Palette {
			display: flex;
			justify-content: flex-start;
			align-items: center;
			border-top: 1px solid lightgray;
			width: 100%;
			min-height: 60px;
		}
		#Pixel-maker {
			display: flex;
			justify-content: center;
			align-items: center;
			align-self: stretch;
			flex-direction: row;
			height: 100%;
			width: 100%;
			min-height: 440px;

		}
		#Gridinp {
			display: flex;
			justify-content: center;
			color: white;
			font-size: 20px;
		}
		#CurColorBox {
			display: flex;
			justify-content: center;
			align-items: center;
			width: 10%;
			height: 100%;
			min-height: 60px;
			align-self: stretch;
		}
		#Tools {
			display: flex;
			justify-content: flex-end;
			align-items: center;
			width: 40%;
			height: 100%;
			margin-left: 5px;
		}
		.Btn {
			margin: 3px;
		}
		.Color {
			margin: 2px;
			border-radius: 25px;
			width: 15px;
			height: 15px;
			border: 1px solid lightgray;
		}
		input[type='color'] {
			position: relative;
			width: 35px;
			height: 35px;
			opacity: 0;
		}
		input[type='number'] {
			width: 50px;
		}
		#ColorWrap {
			border-radius: 25px;
			border: 1px solid lightgray;
		}
		#Colors {
			display: flex;
			align-content: flex-start;
			width: 40%;
			height: 100%;
			justify-content: flex-start;
			align-items: flex-start;
			flex-wrap: wrap;
		}
		#SaveLoad {
			display: flex;
			flex-direction: column;
			width: 10%;
			height: 100%;
		}
    </style>
  </head>
  <body ondragstart="return false;" ondrop="return false;" oncontextmenu="return false;">
		<div id="Main-block">
			<div id="Pixel-maker"></div>
			<div id="Palette">
 				<div id="CurColorBox">
					<div id='ColorWrap'><input id='Color' type="color"></div>
				</div>
				<div id="Colors"></div>
				<div id="Tools">
					<div><button id='Fill' class='Btn'><img src="fill.png" height='16px'></button></div>
					<div><button id='Brush' class='Btn'><img src="brush.jpg" height='16px'></button></div>
				</div> 
				<div id="SaveLoad">
					<div><button id='Save'>Save</button></div>
					<div><button id='Load'>Load</button></div>
				</div>
			</div>
		</div>
		<div id="Gridinp">
			<div><input id="GridinpH" type="number" value='64'>x</div>
			<div><input id="GridinpW" type="number" value='64'></div>
			<div><button id="Create">Create</button></div>
		</div>
	<script src="pixel-maker.js"></script>
  </body>
</html>
